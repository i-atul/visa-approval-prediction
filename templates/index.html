<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #243642;">
        <div class="container-fluid">
           <a class="navbar-brand" href="#">Visa Approval Prediction</a>
           <div class="d-flex">
               <form class="d-flex" action="/train" method="get" style="margin-right: 10px;">
                    <input class="btn btn-primary btn-sm" type="submit" value="Train Model" style="background-color: #387478; border-color: #387478;" />
               </form>
           </div>
        </div>
     </nav>
     <div class="github-icon">
        <a href="https://github.com/i-atul/visa-approval-prediction"><img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" width="30" height="30" alt="GitHub"></a>
     </div>
    <section class="py-5">
        <div class="container">
            <div class="card shadow-sm" style="border-color: #387478;">
                <div class="card-body">
                    <form action="/" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="continent" class="form-label">Continent</label>
                                    <select class="form-control" id="continent" name="continent" required>
                                      <option value="" disabled selected>Select</option>
                                        <option>Africa</option>
                                        <option>Asia</option>
                                        <option>Europe</option>
                                        <option>North America</option>
                                        <option>Oceania</option>
                                        <option>South America</option>
                                    </select>
                                  </div>
                    
                                  <div class="mb-3">
                                    <label for="education_of_employee" class="form-label">Education</label>
                                    <select class="form-control" id="education_of_employee" name="education_of_employee" required>
                                        <option value="" disabled selected>Select</option>
                                        <option>High School</option>
                                        <option>Bachelor's</option>
                                        <option>Master's</option>
                                        <option>Doctorate</option>
                                    </select>
                                  </div>
                    
                                  <div class="mb-3">
                                    <label for="has_job_experience" class="form-label">Job Experience</label>
                                    <select class="form-control" id="has_job_experience" name="has_job_experience" required>
                                        <option value="" disabled selected>Select</option>
                                        <option>Yes</option>
                                        <option>No</option>
                                    </select>
                                  </div>
                    
                                  <div class="mb-3">
                                    <label for="requires_job_training" class="form-label">Requires Job Training</label>
                                    <select class="form-control" id="requires_job_training" name="requires_job_training" required>
                                        <option value="" disabled selected>Select</option>
                                        <option>Yes</option>
                                        <option>No</option>
                                    </select>
                                  </div>
                    
                                  <div class="mb-3">
                                    <label for="no_of_employees" class="form-label">Number of Employees</label>
                                    <input type="number" class="form-control" id="no_of_employees" name="no_of_employees" min="14500" max="40000" placeholder="Select between 15000 to 40000" required>
                                  </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="region_of_employment" class="form-label">Region</label>
                                    <select class="form-control" id="region_of_employment" name="region_of_employment" required>
                                      <option value="" disabled selected>Select</option>
                                        <option>Midwest</option>
                                        <option>Northeast</option>
                                        <option>South</option>
                                        <option>West</option>
                                        <option>Island</option>
                                    </select>
                                  </div>
                    
                                  <div class="mb-3">
                                    <label for="prevailing_wage" class="form-label">Prevailing Wage</label>
                                    <input type="number" class="form-control" id="prevailing_wage" name="prevailing_wage" min="600" max="70000" placeholder="Select between 700 to 7000" required>
                                  </div>
                    
                                  <div class="mb-3">
                                    <label for="unit_of_wage" class="form-label">Contract Tenure</label>
                                    <select class="form-control" id="unit_of_wage" name="unit_of_wage" required>
                                        <option value="" disabled selected>Select</option>
                                        <option>Hour</option>
                                        <option>Year</option>
                                        <option>Week</option>
                                        <option>Month</option>
                                    </select>
                                  </div>
                    
                                  <div class="mb-3">
                                    <label for="full_time_position" class="form-label">Full Time</label>
                                    <select class="form-control" id="full_time_position" name="full_time_position" required>
                                        <option value="" disabled selected>Select</option>
                                        <option>Yes</option>
                                        <option>No</option>
                                    </select>
                                  </div>
                    
                                  <div class="mb-3">
                                    <label for="company_age" class="form-label">Age of Company</label>
                                    <input type="number" class="form-control" id="company_age" name="company_age" min="15" max="180" placeholder="Select between 10 to 180" required>
                                  </div>
                            </div>
                        </div>
                        <input class="btn btn-primary w-100" type="submit" value="Predict Visa-Status" style="background-color: #387478; border-color: #387478;" required />
                    </form>
                    <div class="text-center text-black mt-4">
                        <div class="result-box mx-auto" style="max-width: 100%; background-color: #fcfcfc;">
                            <h2 class="display-6 fw-bolder">{{context}} </h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </body>
</html>
